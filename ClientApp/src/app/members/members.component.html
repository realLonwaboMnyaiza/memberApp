<h1>List of Members</h1>
<!-- todo: when a single member card is clicked display the member details page. -->
<input class="search" type="text" placeholder="search member..." (keyup)="filter(searchTerm.value)" #searchTerm />
<hr>
<div *ngIf="membersFilter" class="container">
    <member-card *ngFor="let member of membersFilter" [member]="member"></member-card>
</div>

<p *ngIf="!membersFilter">There are no members to display!</p>
